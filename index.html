<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
		<link rel="stylesheet" href="css/style.css">
		<title>Geolocalizacion</title>
	</head>
	<body>
		<nav class="navbar navbar-inverse container-fluid"> 
			<div class="row">
				<div class="col-xs-3">
					<img src="assets/logo.png" alt="logo">
				</div>
				<div class="col-xs-8">
					<h4 class="navbar-text text-center">
						<strong>Garnacha CDMX</strong>
					</h4>
				</div>
			</div>
		</nav>
		<section class="container-fluid">
			<div class="map"></div>
			<br>
			<form id="search-form" class="row">
				<div class="col-sm-6 col-sm-offset-3">
					<div id="imaginary_container"> 
						<div class="input-group stylish-input-group">
							<input id="search" type="text" class="form-control"  placeholder="Buscar" >
							<span class="input-group-addon">
								<button type="submit">
									<span class="glyphicon glyphicon-search"></span>
								</button>  
							</span>
						</div>
					</div>
				</div>
			</form>
		</section>
		<br>
		<main class="container-fluid">
			<section id="show" class="row">
			</section>
		</main>
		<script async defer
						src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCkl9Pw01632k4wX8dw8Ek0no3AiKgopZE">
		</script>
		<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
